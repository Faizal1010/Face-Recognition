<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Face Recognition</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    video, canvas {
      border: 4px solid #4caf50;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 320px;
      height: 240px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #matchedGallery img {
      width: 150px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Face Recognition</h1>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <input type="file" id="fileInput" accept="image/*">
  <button id="captureButton">Capture and Detect</button>
  
  <h2>Matched Images</h2>
  <div id="matchedGallery"></div>

  <h2>Select Labels</h2>
  <div class="labels">
    <ul id="labelss"></ul>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('captureButton');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('matchedGallery');

    // Get event_code from localStorage
    const eventCode = localStorage.getItem('eventId');
    console.log('Event Code:', eventCode);

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Error accessing camera:', err));

    captureButton.addEventListener('click', async () => {
      captureButton.disabled = true; // Prevent multiple clicks
      await processImageFromCamera();
      captureButton.disabled = false;
    });

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        processUploadedImage(file);
      }
    });

    async function processImageFromCamera() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      let stream = video.srcObject;
      let tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      video.srcObject = null;

      video.style.display = 'none';
      canvas.style.display = 'block';

      const blob = await new Promise(resolve => {
        canvas.toBlob(resolve, 'image/jpeg');
      });
      await sendImageToServer(blob);
    }

    async function processUploadedImage(file) {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        sendImageToServer(file);
      };
    }

    async function sendImageToServer(imageBlob) {
    const selectedLabels = [];
    const checkboxes = document.querySelectorAll('#labelss input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            selectedLabels.push(checkbox.value);
        }
    });

    if (selectedLabels.length === 0) {
        checkboxes.forEach(checkbox => selectedLabels.push(checkbox.value));
    }

    console.log('Selected Labels:', selectedLabels);

    const formData = new FormData();
    formData.append('image', imageBlob);
    formData.append('labels', JSON.stringify(selectedLabels));
    formData.append('event_code', eventCode);

    let attempts = 0;
    const maxAttempts = 3;

    while (attempts < maxAttempts) {
        try {
            console.log(`Sending request to http://localhost:3000/recognize (Attempt ${attempts + 1})`);
            const response = await fetch('http://localhost:3000/recognize', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin',
            });

            console.log('Response status:', response.status, 'OK:', response.ok);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Server responded with ${response.status}: ${errorText}`);
            }

            const images = await response.json();
            console.log('Received images:', images);
            gallery.innerHTML = '';

            if (!images || images.length === 0) {
                gallery.innerHTML = '<p>No matching images found.</p>';
                return;
            }

            images.forEach((img) => {
                const imgElement = document.createElement('img');
                imgElement.src = `data:image/jpeg;base64,${img}`;
                gallery.appendChild(imgElement);
            });
            return; // Success, exit loop

        } catch (err) {
            console.error('Fetch error:', err.name, err.message, err.stack);
            attempts++;
            if (attempts === maxAttempts) {
                alert(`An error occurred after ${maxAttempts} attempts: ${err.message}`);
                return;
            }
            await new Promise(resolve => setTimeout(resolve, 500)); // Wait 500ms before retry
        }
    }
}
    



fetch(`http://localhost:3000/get-labels/${eventCode}`, {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(labels => displayLabels(new Set(labels)))
    .catch(err => console.error('Error fetching labels:', err));

    function displayLabels(labels) {
      const Ul = document.getElementById('labelss');
      labels.forEach(label => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = label;
        checkbox.value = label;

        const labelText = document.createElement('span');
        labelText.innerText = label;

        Ul.appendChild(checkbox);
        Ul.appendChild(labelText);
        Ul.appendChild(document.createElement('br'));
      });
    }

    // Prevent page unload during fetch
    window.addEventListener('beforeunload', (e) => {
      if (document.querySelector('#captureButton').disabled) {
        e.preventDefault();
        e.returnValue = 'A request is in progress. Are you sure you want to leave?';
      }
    });
  </script>
</body>
</html>
